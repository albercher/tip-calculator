<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-div">
      <div class="split-left">
        <div class="stack-input">
          <label class="stack-block" for="bill">Bill</label>
          <input class="stack-block" type="text" name="bill" />
        </div>
        <div class="stack-input">
          <label class="stack-block">Select Tip %</label>
          <div class="stack-block">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
            <button class="tip-btn custom">Custom</button>
          </div>
        </div>
        <div class="stack-input">
          <label class="stack-block" for="people">Number of People</label>
          <input class="stack-block" type="number" name="people" />
        </div>
      </div>

      <div class="totals">
        <div class="section">
          <div>
            <p class="stack-block label">Tip Amount</p>
            <p class="stack-block sublabel">/ person</p>
          </div>
          <p class="total" id="amount">$0.00</p>
        </div>
        <div class="section">
          <div>
            <p class="stack-block label">Total</p>
            <p class="stack-block sublabel">/ person</p>
          </div>
          <p class="total" id="total">$0.00</p>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
